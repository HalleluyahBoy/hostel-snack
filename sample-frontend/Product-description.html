<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden"
      style="font-family: Manrope, 'Noto Sans', sans-serif"
    >
      <div>
        <div class="flex items-center bg-slate-50 p-4 pb-2 justify-between">
          <div
            class="text-[#0d141c] flex size-12 shrink-0 items-center"
            data-icon="ArrowLeft"
            data-size="24px"
            data-weight="regular"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
              ></path>
            </svg>
          </div>
          <h2
            class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12"
          >
            Category
          </h2>
        </div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="bg-cover bg-center flex flex-col justify-end overflow-hidden bg-slate-50 @[480px]:rounded-lg min-h-[218px]"
              style="
                background-image: linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.4) 0%,
                    rgba(0, 0, 0, 0) 25%
                  ),
                  url('https://lh3.googleusercontent.com/aida-public/AB6AXuDXfpEzhzZGCHjhv_M8bQJuCl7uC5SwCU2hegAPwchDpooyjgbIv0MoTdiChGFgQeRNbZsDoBxuvk6cV9YqNt5ejbyt3THP6Xjc1KU-WvOGRqALPPVGrM9FFgWU6ate-WWfp_TlvJjx8By5gwv5rZsdCk_fexV4IEwbNnm6BSAcJ_AedWhUEiGn-d3oC-67Zuyp25nsu9AEHep8HD_Bd9wgD1MTIFi5Zh51QlLysn9QJIe9GsYduSJixt1lYW7J9Vuj-Fa7R3GiY9g');
              "
            >
              <div class="flex p-4">
                <p
                  class="text-white tracking-light text-[28px] font-bold leading-tight"
                >
                  Outdoor
                </p>
              </div>
            </div>
          </div>
        </div>
        <p
          class="text-[#0d141c] text-base font-normal leading-normal pb-3 pt-1 px-4"
        >
          Explore the great outdoors with our curated collection of gear and
          apparel. From hiking essentials to camping must-haves, we've got you
          covered for your next adventure.
        </p>
      </div>
      <div><div class="h-5 bg-slate-50"></div></div>
    </div>
  </body>
</html>
