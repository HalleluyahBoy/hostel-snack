<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Debug Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .result {
        margin: 10px 0;
        padding: 10px;
        background: #f0f0f0;
        border-radius: 5px;
      }
      .error {
        background: #ffe6e6;
      }
      .success {
        background: #e6ffe6;
      }
    </style>
  </head>
  <body>
    <h1>API Debug Test</h1>
    <button id="test-products">Test Products API</button>
    <button id="test-categories">Test Categories API</button>
    <div id="results"></div>

    <script>
      const API_BASE_URL = "http://127.0.0.1:8001/api";
      const resultsDiv = document.getElementById("results");

      function addResult(message, isError = false) {
        const div = document.createElement("div");
        div.className = `result ${isError ? "error" : "success"}`;
        div.textContent = message;
        resultsDiv.appendChild(div);
      }

      async function testProducts() {
        try {
          addResult("Testing products API...");
          const response = await fetch(`${API_BASE_URL}/products/`);
          addResult(`Products response status: ${response.status}`);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          addResult(
            `Products data received! Count: ${data.count}, Results: ${
              data.results?.length || 0
            }`
          );

          if (data.results && data.results.length > 0) {
            addResult(
              `First product: ${data.results[0].name} - $${data.results[0].price}`
            );
          }
        } catch (error) {
          addResult(`Error testing products: ${error.message}`, true);
        }
      }

      async function testCategories() {
        try {
          addResult("Testing categories API...");
          const response = await fetch(`${API_BASE_URL}/categories/`);
          addResult(`Categories response status: ${response.status}`);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          addResult(
            `Categories data received! Count: ${data.count}, Results: ${
              data.results?.length || 0
            }`
          );

          if (data.results && data.results.length > 0) {
            addResult(`First category: ${data.results[0].name}`);
          }
        } catch (error) {
          addResult(`Error testing categories: ${error.message}`, true);
        }
      }

      document
        .getElementById("test-products")
        .addEventListener("click", testProducts);
      document
        .getElementById("test-categories")
        .addEventListener("click", testCategories);

      // Auto-run tests
      setTimeout(() => {
        testProducts();
        setTimeout(testCategories, 1000);
      }, 500);
    </script>
  </body>
</html>
