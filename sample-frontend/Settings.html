        </div>

        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101518] focus:outline-0 focus:ring-0 border border-[#d4dce2] bg-gray-50 focus:border-[#d4dce2] h-14 placeholder:text-[#5c748a] p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#101518] text-base font-medium leading-normal pb-2">
              Password
            </p>
            <input

            <span class="truncate">Save changes</span>
          </button>
        </div>
        <div class="h-5 bg-gray-50"></div>
      </div>
