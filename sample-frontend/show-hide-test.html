<!DOCTYPE html>
<html>
  <head>
    <title>Show/Hide Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-8">
    <h1>Show/Hide Test</h1>

    <button
      onclick="testShowHide()"
      class="bg-blue-500 text-white px-4 py-2 rounded mb-4"
    >
      Test Show/Hide
    </button>

    <div id="test-element" class="hidden bg-green-100 p-4 rounded">
      This element starts hidden and should become visible
    </div>

    <div id="status" class="mt-4">Ready</div>

    <script>
      function testShowHide() {
        const element = document.getElementById("test-element");
        const status = document.getElementById("status");

        console.log("Element found:", !!element);
        console.log("Element classes before:", element.className);

        element.classList.remove("hidden");

        console.log("Element classes after:", element.className);
        status.textContent = "Element should now be visible";
      }

      // Also test the same way our main script does it
      window.onload = function () {
        console.log("Page loaded, testing script.js approach...");
        setTimeout(() => {
          const element = document.getElementById("test-element");
          console.log("Removing hidden class via script.js approach");
          if (element) {
            element.classList.remove("hidden");
            document.getElementById("status").textContent =
              "Auto-test completed - element should be visible";
          }
        }, 2000);
      };
    </script>
  </body>
</html>
