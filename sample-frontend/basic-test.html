<!DOCTYPE html>
<html>
  <head>
    <title>Very Simple Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .product {
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
      }
      .loading {
        color: blue;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Snacks Store - Basic Test</h1>
    <div id="status" class="loading">Loading...</div>
    <div id="products"></div>

    <script>
      console.log("Script starting...");

      const status = document.getElementById("status");
      const productsDiv = document.getElementById("products");

      async function loadProducts() {
        try {
          console.log("Fetching products...");
          status.textContent = "Fetching products...";

          const response = await fetch("http://127.0.0.1:8001/api/products/");
          console.log("Response received:", response.status);

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }

          const data = await response.json();
          console.log("Data:", data);

          status.textContent = `Loaded ${data.results.length} products`;

          productsDiv.innerHTML = "";
          data.results.forEach((product) => {
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>Price: â‚¹${product.price}</p>
                        <p>${product.description}</p>
                    `;
            productsDiv.appendChild(div);
          });
        } catch (error) {
          console.error("Error:", error);
          status.textContent = `Error: ${error.message}`;
          status.className = "error";
        }
      }

      document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
  </body>
</html>
