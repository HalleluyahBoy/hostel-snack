<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Frontend Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-8">Snacks Store - Simple Test</h1>

      <!-- Loading State -->
      <div id="loading" class="text-center py-8">
        <div
          class="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-600 mx-auto"
        ></div>
        <p class="mt-4 text-gray-600">Loading products...</p>
      </div>

      <!-- Error State -->
      <div id="error" class="hidden text-center py-8">
        <div class="text-red-500 text-xl">❌ Failed to load products</div>
        <p class="text-gray-600 mt-2">Please check the API connection</p>
      </div>

      <!-- Products Grid -->
      <div
        id="products-grid"
        class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <!-- Products will be inserted here -->
      </div>

      <!-- No Products -->
      <div id="no-products" class="hidden text-center py-8">
        <p class="text-gray-600">No products found</p>
      </div>
    </div>

    <script>
      const API_BASE_URL = "http://127.0.0.1:8001/api";

      // DOM Elements
      let loadingElement, errorElement, productsGrid, noProductsElement;

      function showElement(element) {
        if (element) element.classList.remove("hidden");
      }

      function hideElement(element) {
        if (element) element.classList.add("hidden");
      }

      function showLoading() {
        showElement(loadingElement);
        hideElement(errorElement);
        hideElement(productsGrid);
        hideElement(noProductsElement);
      }

      function showError() {
        hideElement(loadingElement);
        showElement(errorElement);
        hideElement(productsGrid);
        hideElement(noProductsElement);
      }

      function showProducts() {
        hideElement(loadingElement);
        hideElement(errorElement);
        showElement(productsGrid);
        hideElement(noProductsElement);
      }

      async function fetchProducts() {
        try {
          console.log("Fetching products from:", `${API_BASE_URL}/products/`);
          const response = await fetch(`${API_BASE_URL}/products/`);
          console.log("Response status:", response.status);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          console.log("Data received:", data);
          return data.results || data;
        } catch (error) {
          console.error("Error fetching products:", error);
          throw error;
        }
      }

      function createProductCard(product) {
        const productCard = document.createElement("div");
        productCard.className = "bg-white rounded-lg shadow-md overflow-hidden";

        const imageUrl =
          product.image ||
          "https://via.placeholder.com/400x400?text=Snack+Image";

        productCard.innerHTML = `
                <div class="aspect-square relative overflow-hidden bg-gray-50">
                    <img
                        src="${imageUrl}"
                        class="w-full h-full object-cover"
                        alt="${product.name}"
                        onerror="this.src='https://via.placeholder.com/400x400?text=Snack+Image'"
                    />
                    <div class="absolute top-2 right-2 bg-white px-2 py-1 rounded">
                        <span class="font-semibold">₹${parseFloat(
                          product.price
                        ).toFixed(2)}</span>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-gray-900">${product.name}</h3>
                    <p class="text-sm text-gray-500 mt-1">${
                      product.description || "Delicious snack"
                    }</p>
                    <button class="w-full mt-4 bg-blue-600 text-white py-2 rounded font-medium hover:bg-blue-700 transition">
                        Add to Cart
                    </button>
                </div>
            `;

        return productCard;
      }

      function renderProducts(products) {
        console.log("Rendering", products.length, "products");

        if (!productsGrid) {
          console.error("Products grid element not found!");
          return;
        }

        productsGrid.innerHTML = "";

        if (products.length === 0) {
          showElement(noProductsElement);
          return;
        }

        products.forEach((product) => {
          const productCard = createProductCard(product);
          productsGrid.appendChild(productCard);
        });

        showProducts();
      }

      async function init() {
        try {
          console.log("Starting app initialization...");

          // Initialize DOM elements
          loadingElement = document.getElementById("loading");
          errorElement = document.getElementById("error");
          productsGrid = document.getElementById("products-grid");
          noProductsElement = document.getElementById("no-products");

          console.log("DOM Elements found:", {
            loading: !!loadingElement,
            error: !!errorElement,
            productsGrid: !!productsGrid,
            noProducts: !!noProductsElement,
          });

          showLoading();

          console.log("Fetching products...");
          const products = await fetchProducts();
          console.log("Products fetched:", products);

          console.log("Rendering products...");
          renderProducts(products);

          console.log("App initialization complete!");
        } catch (error) {
          console.error("Error initializing app:", error);
          showError();
        }
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
