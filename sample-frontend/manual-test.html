<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Products Test</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-8">Manual Products Test</h1>

      <button
        onclick="addProducts()"
        class="bg-blue-500 text-white px-4 py-2 rounded mb-4"
      >
        Add Test Products
      </button>

      <button
        onclick="toggleGrid()"
        class="bg-green-500 text-white px-4 py-2 rounded mb-4"
      >
        Toggle Grid Visibility
      </button>

      <!-- Products grid container (initially visible for testing) -->
      <div
        id="products-grid"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
      >
        <!-- Product cards will be inserted here dynamically -->
      </div>
    </div>

    <script>
      function createProductCard(product) {
        const productCard = document.createElement("div");
        productCard.className =
          "product-card rounded-xl overflow-hidden group bg-white border border-gray-200";

        // Handle image fallback
        const imageUrl =
          product.image ||
          "https://via.placeholder.com/400x400?text=Snack+Image";

        productCard.innerHTML = `
                <div class="aspect-square relative overflow-hidden bg-gray-50">
                    <img
                        src="${imageUrl}"
                        class="w-full h-full object-contain hover:scale-110 transition-transform duration-300"
                        alt="${product.name}"
                        loading="lazy"
                        onerror="this.src='https://via.placeholder.com/400x400?text=Snack+Image'"
                    />
                    <div class="absolute top-3 right-3 bg-white/90 backdrop-blur-sm px-2 py-1 rounded-lg shadow-sm">
                        <span class="font-semibold">â‚¹${parseFloat(
                          product.price
                        ).toFixed(2)}</span>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-gray-900 line-clamp-1">${
                      product.name
                    }</h3>
                    <p class="text-sm text-gray-500 mt-1 line-clamp-1">${
                      product.description || "Delicious snack"
                    }</p>
                    <button 
                        class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition"
                        onclick="alert('Added to cart!')"
                    >
                        Add to Cart
                    </button>
                </div>
            `;

        return productCard;
      }

      function addProducts() {
        const productsGrid = document.getElementById("products-grid");

        // Test products
        const testProducts = [
          {
            id: 1,
            name: "Test Chips",
            price: "2.99",
            description: "Crispy test chips",
            image: null,
          },
          {
            id: 2,
            name: "Test Crackers",
            price: "3.49",
            description: "Crunchy test crackers",
            image: null,
          },
          {
            id: 3,
            name: "Test Nuts",
            price: "5.99",
            description: "Mixed test nuts",
            image: null,
          },
          {
            id: 4,
            name: "Test Juice",
            price: "4.99",
            description: "Fresh test juice",
            image: null,
          },
        ];

        productsGrid.innerHTML = "";
        testProducts.forEach((product) => {
          const card = createProductCard(product);
          productsGrid.appendChild(card);
        });

        console.log("Added", testProducts.length, "test products");
      }

      function toggleGrid() {
        const productsGrid = document.getElementById("products-grid");
        productsGrid.classList.toggle("hidden");
        console.log("Grid classes:", productsGrid.className);
      }
    </script>
  </body>
</html>
