<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Snacks Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .cart-item {
        transition: all 0.3s ease;
      }
      .cart-item:hover {
        background: #f8fafc;
      }
      .quantity-btn {
        transition: all 0.2s ease;
      }
      .quantity-btn:hover {
        background-color: #f1f5f9;
      }
      .quantity-btn:active {
        transform: scale(0.95);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-out;
      }
      .loading {
        position: relative;
      }
      .loading::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen">
      <!-- Navigation -->
      <nav
        class="sticky top-0 z-50 bg-white/80 backdrop-blur-lg border-b border-gray-100"
      >
        <div class="max-w-7xl mx-auto px-4">
          <div class="flex items-center justify-between h-16">
            <a href="index.html" class="flex items-center">
              <h1 class="text-xl font-bold text-gray-900">Snacks Store</h1>
            </a>
            <div class="flex items-center gap-4">
              <a href="index.html" class="text-gray-600 hover:text-gray-900"
                >Continue Shopping</a
              >
            </div>
          </div>
        </div>
      </nav>

      <!-- Cart Content -->
      <div class="max-w-4xl mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-8">Shopping Cart</h2>

        <div id="cart-items" class="space-y-4">
          <!-- Cart items will be dynamically inserted here -->
        </div>

        <!-- Cart Summary -->
        <div class="mt-8 bg-white rounded-lg shadow-sm p-6">
          <div class="space-y-3">
            <div class="flex justify-between text-gray-600">
              <span>Subtotal</span>
              <span id="subtotal">₹0.00</span>
            </div>
            <div class="flex justify-between text-gray-600">
              <span>Shipping</span>
              <span>Free</span>
            </div>
            <div class="flex justify-between text-gray-600">
              <span>Tax (5%)</span>
              <span id="tax">₹0.00</span>
            </div>
            <div class="border-t border-gray-200 pt-3 mt-3">
              <div class="flex justify-between font-semibold text-gray-900">
                <span>Total</span>
                <span id="total">₹0.00</span>
              </div>
            </div>
          </div>

          <button
            id="checkout-btn"
            onclick="proceedToCheckout()"
            class="w-full mt-6 bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Proceed to Checkout
          </button>
        </div>

        <!-- Empty Cart Message -->
        <div id="empty-cart" class="hidden text-center py-12">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-16 w-16 mx-auto text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <h3 class="mt-4 text-lg font-semibold text-gray-900">
            Your cart is empty
          </h3>
          <p class="mt-2 text-gray-600">
            Looks like you haven't added any items to your cart yet.
          </p>
          <a
            href="index.html"
            class="inline-block mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition"
          >
            Continue Shopping
          </a>
        </div>
      </div>
    </div>

    <script>
      // Initialize cart from localStorage if it exists
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function updateCartDisplay() {
        const cartItemsContainer = document.getElementById("cart-items");
        const emptyCartMessage = document.getElementById("empty-cart");
        const checkoutBtn = document.getElementById("checkout-btn");

        if (cart.length === 0) {
          emptyCartMessage.classList.remove("hidden");
          cartItemsContainer.classList.add("hidden");
          checkoutBtn.disabled = true;
          return;
        }

        emptyCartMessage.classList.add("hidden");
        cartItemsContainer.classList.remove("hidden");
        checkoutBtn.disabled = false;

        // Clear existing items
        cartItemsContainer.innerHTML = "";

        // Calculate totals
        let subtotal = 0;

        // Add each item to the cart display
        cart.forEach((item, index) => {
          subtotal += item.price * item.quantity;

          const itemElement = document.createElement("div");
          itemElement.className =
            "cart-item bg-white rounded-lg shadow-sm p-4 flex items-center gap-4 fade-in";
          itemElement.innerHTML = `
                    <img src="${item.image}" alt="${
            item.name
          }" class="w-20 h-20 object-contain rounded-lg bg-gray-50">
                    <div class="flex-grow">
                        <h3 class="font-semibold text-gray-900">${
                          item.name
                        }</h3>
                        <p class="text-sm text-gray-500">${item.description}</p>
                        <div class="mt-2 flex items-center gap-4">
                            <div class="flex items-center gap-2">
                                <button onclick="updateQuantity(${index}, -1)" class="quantity-btn w-8 h-8 flex items-center justify-center rounded-full border border-gray-200">-</button>
                                <span class="w-8 text-center">${
                                  item.quantity
                                }</span>
                                <button onclick="updateQuantity(${index}, 1)" class="quantity-btn w-8 h-8 flex items-center justify-center rounded-full border border-gray-200">+</button>
                            </div>
                            <button onclick="removeItem(${index})" class="text-sm text-red-600 hover:text-red-700 transition">Remove</button>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-semibold text-gray-900">₹${(
                          item.price * item.quantity
                        ).toFixed(2)}</p>
                        <p class="text-sm text-gray-500">₹${item.price.toFixed(
                          2
                        )} each</p>
                    </div>
                `;
          cartItemsContainer.appendChild(itemElement);
        });

        // Calculate tax and total
        const tax = subtotal * 0.05;
        const total = subtotal + tax;

        // Update totals
        document.getElementById("subtotal").textContent = `₹${subtotal.toFixed(
          2
        )}`;
        document.getElementById("tax").textContent = `₹${tax.toFixed(2)}`;
        document.getElementById("total").textContent = `₹${total.toFixed(2)}`;
      }

      function updateQuantity(index, change) {
        const btn = event.target;
        btn.classList.add("loading");

        setTimeout(() => {
          if (cart[index].quantity + change > 0) {
            cart[index].quantity += change;
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartDisplay();
          }
          btn.classList.remove("loading");
        }, 200);
      }

      function removeItem(index) {
        const item = document.getElementsByClassName("cart-item")[index];
        item.style.opacity = "0";
        item.style.transform = "translateY(10px)";

        setTimeout(() => {
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartDisplay();
        }, 300);
      }

      async function proceedToCheckout() {
        const checkoutBtn = document.getElementById("checkout-btn");
        checkoutBtn.disabled = true;
        checkoutBtn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Processing...
            `;

        try {
          // Store cart data for the confirmation page
          const orderDetails = {
            items: cart,
            subtotal: parseFloat(
              document.getElementById("subtotal").textContent.slice(1)
            ),
            tax: parseFloat(
              document.getElementById("tax").textContent.slice(1)
            ),
            total: parseFloat(
              document.getElementById("total").textContent.slice(1)
            ),
            orderDate: new Date().toISOString(),
          };

          localStorage.setItem("orderDetails", JSON.stringify(orderDetails));

          // Simulate API call delay
          await new Promise((resolve) => setTimeout(resolve, 800));

          // Navigate to the confirmation page
          window.location.href = "confirm_order.html";
        } catch (error) {
          console.error("Checkout failed:", error);
          checkoutBtn.disabled = false;
          checkoutBtn.textContent = "Proceed to Checkout";
          alert("Something went wrong. Please try again.");
        }
      }

      // Initialize the cart display
      updateCartDisplay();

      // Add keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
