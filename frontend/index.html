<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <title>Snacks Store</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      .product-card {
        transition: all 0.3s ease;
        background: white;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .product-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.08);
      }
      .category-pill {
        transition: all 0.2s ease;
      }
      .category-pill:hover {
        background: #e5e7eb;
        transform: translateY(-1px);
      }
      .cart-badge {
        position: absolute;
        top: -6px;
        right: -6px;
        background: #ef4444;
        color: white;
        border-radius: 999px;
        padding: 2px 6px;
        font-size: 12px;
        font-weight: 600;
      }
      .search-input {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div
      class="min-h-screen"
      style="font-family: 'Plus Jakarta Sans', sans-serif"
    >
      <!-- Navigation -->
      <nav
        class="sticky top-0 z-50 bg-white/80 backdrop-blur-lg border-b border-gray-100"
      >
        <div class="max-w-7xl mx-auto px-4">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <h1 class="text-xl font-bold text-gray-900">Snacks Store</h1>
            </div>
            <div class="flex items-center gap-6">
              <button
                class="relative p-2 hover:bg-gray-100 rounded-full transition"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                  />
                </svg>
                <span class="cart-badge">3</span>
              </button>
              <button class="p-2 hover:bg-gray-100 rounded-full transition">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </nav>

      <!-- Search -->
      <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="relative">
          <input
            id="search-input"
            type="text"
            placeholder="Search for snacks..."
            class="w-full h-12 pl-12 pr-4 rounded-xl border border-gray-200 search-input focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400 absolute left-4 top-3.5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
      </div>

      <!-- Categories -->
      <div class="max-w-7xl mx-auto px-4 pb-6">
        <div
          id="categories-container"
          class="flex gap-3 overflow-x-auto pb-2 scrollbar-hide"
        >
          <!-- Categories will be loaded dynamically -->
        </div>
      </div>

      <!-- Products Grid -->
      <div class="max-w-7xl mx-auto px-4 pb-24">
        <!-- Loading indicator -->
        <div id="loading" class="text-center py-8">
          <div class="inline-flex items-center gap-2">
            <svg
              class="animate-spin h-5 w-5 text-blue-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span class="text-gray-600">Loading products...</span>
          </div>
        </div>

        <!-- Error message -->
        <div id="error" class="hidden text-center py-8">
          <div class="text-red-600">
            <svg
              class="h-8 w-8 mx-auto mb-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <p>Failed to load products. Please try again later.</p>
          </div>
        </div>

        <!-- Products grid container -->
        <div
          id="products-grid"
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 hidden"
        >
          <!-- Product cards will be inserted here dynamically -->
        </div>

        <!-- No products message -->
        <div id="no-products" class="hidden text-center py-8">
          <div class="text-gray-500">
            <svg
              class="h-8 w-8 mx-auto mb-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2M4 13h2m13-4h-2m-5-4h2m-3-2h2"
              />
            </svg>
            <p>No products found.</p>
          </div>
        </div>
      </div>

      <!-- Floating Cart Button -->
      <div class="fixed bottom-6 right-6">
        <button
          class="bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
