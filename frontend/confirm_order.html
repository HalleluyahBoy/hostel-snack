<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <title>Confirm Order</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      .payment-method {
        transition: all 0.3s ease;
      }
      .payment-method:hover {
        background-color: #f8f9fa;
      }
      .float-label {
        transform: translateY(-50%);
        transition: all 0.2s ease;
      }
      .input-group:focus-within .float-label {
        transform: translateY(-100%) scale(0.85);
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .slide-in {
        animation: slideIn 0.4s ease-out;
      }
      .loading::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(2px);
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div
      class="min-h-screen max-w-2xl mx-auto bg-white shadow-sm"
      style="font-family: 'Plus Jakarta Sans', sans-serif"
    >
      <!-- Header -->
      <header
        class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-gray-100"
      >
        <div class="flex items-center justify-between p-4">
          <button
            class="p-2 hover:bg-gray-100 rounded-full transition-colors"
            onclick="window.location.href='cart.html'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              />
            </svg>
          </button>
          <h1 class="text-xl font-bold text-gray-900">Confirm Order</h1>
          <div class="w-10"></div>
        </div>
      </header>

      <main class="p-6 space-y-6">
        <!-- Cart Summary -->
        <section class="space-y-4 slide-in" style="animation-delay: 0.1s">
          <h2 class="text-lg font-bold text-gray-900">Cart Summary</h2>
          <div id="cart-items" class="space-y-4">
            <!-- Cart items will be dynamically inserted here -->
          </div>
        </section>

        <!-- Order Summary -->
        <section class="space-y-4 slide-in" style="animation-delay: 0.2s">
          <h2 class="text-lg font-bold text-gray-900">Order Summary</h2>
          <div class="bg-gray-50 rounded-xl p-4 space-y-3">
            <div class="flex justify-between">
              <span class="text-gray-600">Subtotal</span>
              <span id="subtotal" class="font-medium">₹0.00</span>
            </div>
            <div class="flex justify-between">
              <span class="text-gray-600">Tax (5%)</span>
              <span id="tax" class="font-medium">₹0.00</span>
            </div>
            <div class="flex justify-between">
              <span class="text-gray-600">Delivery Fee</span>
              <span class="font-medium text-green-600">Free</span>
            </div>
            <div class="h-px bg-gray-200 my-2"></div>
            <div class="flex justify-between">
              <span class="font-medium text-gray-900">Total</span>
              <span id="total" class="font-bold text-gray-900">₹0.00</span>
            </div>
          </div>
        </section>

        <!-- Delivery Details -->
        <section class="space-y-4 slide-in" style="animation-delay: 0.3s">
          <h2 class="text-lg font-bold text-gray-900">Delivery Details</h2>
          <div class="space-y-4">
            <div class="input-group relative">
              <input
                type="text"
                id="name"
                placeholder="Full Name"
                class="w-full rounded-xl border-gray-200 focus:border-blue-500 focus:ring-blue-500 p-4"
                required
              />
            </div>
            <div class="input-group relative">
              <input
                type="text"
                id="address"
                placeholder="Room Number"
                class="w-full rounded-xl border-gray-200 focus:border-blue-500 focus:ring-blue-500 p-4"
                required
              />
            </div>
            <div class="input-group relative">
              <input
                type="tel"
                id="phone"
                placeholder="Phone Number"
                class="w-full rounded-xl border-gray-200 focus:border-blue-500 focus:ring-blue-500 p-4"
                required
              />
            </div>
          </div>
        </section>

        <!-- Payment Method -->
        <section class="space-y-4 slide-in" style="animation-delay: 0.4s">
          <h2 class="text-lg font-bold text-gray-900">Payment Method</h2>
          <div class="space-y-3">
            <label
              class="payment-method block bg-white border border-gray-200 rounded-xl p-4 cursor-pointer"
            >
              <div class="flex items-center gap-4">
                <div class="bg-blue-50 rounded-xl p-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-blue-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
                    />
                  </svg>
                </div>
                <div class="flex-1">
                  <h3 class="font-semibold text-gray-900">Cash on Delivery</h3>
                  <p class="text-sm text-gray-500">Pay when you receive</p>
                </div>
                <input
                  type="radio"
                  name="payment"
                  value="cash"
                  class="h-5 w-5 text-blue-600"
                  checked
                />
              </div>
            </label>

            <label
              class="payment-method block bg-white border border-gray-200 rounded-xl p-4 cursor-pointer"
            >
              <div class="flex items-center gap-4">
                <div class="bg-blue-50 rounded-xl p-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-blue-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
                    />
                  </svg>
                </div>
                <div class="flex-1">
                  <h3 class="font-semibold text-gray-900">Credit Card</h3>
                  <p class="text-sm text-gray-500">Pay now with card</p>
                </div>
                <input
                  type="radio"
                  name="payment"
                  value="card"
                  class="h-5 w-5 text-blue-600"
                />
              </div>
            </label>
          </div>
        </section>

        <!-- Notes -->
        <section class="space-y-4 slide-in" style="animation-delay: 0.5s">
          <h2 class="text-lg font-bold text-gray-900">Delivery Instructions</h2>
          <textarea
            placeholder="Any special instructions for delivery? (Optional)"
            class="w-full rounded-xl border-gray-200 focus:border-blue-500 focus:ring-blue-500 min-h-[100px] resize-none p-4"
          ></textarea>
        </section>
      </main>

      <!-- Sticky Footer -->
      <footer
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4 max-w-2xl mx-auto"
      >
        <div class="flex items-center gap-4">
          <a
            href="cart.html"
            class="flex-1 px-6 py-3 text-center border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition"
          >
            Back to Cart
          </a>
          <button
            onclick="submitOrder()"
            class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition"
          >
            Place Order
          </button>
        </div>
      </footer>

      <!-- Bottom Spacing for Footer -->
      <div class="h-24"></div>
    </div>

    <script>
      // Get order details from localStorage
      const orderDetails = JSON.parse(localStorage.getItem("orderDetails"));

      if (!orderDetails) {
        window.location.href = "cart.html";
      }

      function submitOrder() {
        const address = document.getElementById("address").value;
        const phone = document.getElementById("phone").value;
        const notes = document.querySelector("textarea").value;
        const paymentMethod = document.querySelector(
          'input[name="payment"]:checked'
        ).value;

        if (!address || !phone) {
          alert("Please fill in delivery address and phone number");
          return;
        }

        // Add customer details to order
        const confirmedOrder = {
          ...orderDetails,
          orderId: "ORD" + Date.now(),
          customerDetails: {
            address,
            phone,
            notes,
          },
          paymentMethod,
          orderDate: new Date().toISOString(),
        };

        localStorage.setItem("confirmedOrder", JSON.stringify(confirmedOrder));
        window.location.href = "0rder.html";
      }

      // Update order summary
      document.addEventListener("DOMContentLoaded", () => {
        if (orderDetails) {
          const items = orderDetails.items;
          const subtotal = orderDetails.subtotal;
          const tax = orderDetails.tax;
          const total = orderDetails.total;

          // Update totals in the summary
          document.querySelector(
            '[data-summary="subtotal"]'
          ).textContent = `₹${subtotal.toFixed(2)}`;
          document.querySelector(
            '[data-summary="tax"]'
          ).textContent = `₹${tax.toFixed(2)}`;
          document.querySelector(
            '[data-summary="total"]'
          ).textContent = `₹${total.toFixed(2)}`;

          // Add items to the summary
          const itemsContainer = document.querySelector(
            '[data-summary="items"]'
          );
          itemsContainer.innerHTML = items
            .map(
              (item) => `
            <div class="flex items-center gap-4 bg-white border border-gray-100 p-4 rounded-xl">
              <div class="relative w-16 h-16 bg-gray-50 rounded-lg overflow-hidden">
                <img src="${item.image}" alt="${
                item.name
              }" class="w-full h-full object-cover" loading="lazy">
              </div>
              <div class="flex-1 min-w-0">
                <p class="font-medium text-gray-900 truncate">${item.name}</p>
                <p class="text-sm text-gray-500">${
                  item.quantity
                } × ₹${item.price.toFixed(2)}</p>
              </div>
              <p class="font-medium text-gray-900">₹${(
                item.price * item.quantity
              ).toFixed(2)}</p>
            </div>
          `
            )
            .join("");
        }
      });

      // Add keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          window.location.href = "cart.html";
        }
      });
    </script>
  </body>
</html>
