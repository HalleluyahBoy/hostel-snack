<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <title>Confirm Order</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      .payment-method {
        transition: all 0.3s ease;
      }
      .payment-method:hover {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div
      class="min-h-screen max-w-2xl mx-auto bg-white shadow-sm"
      style="font-family: 'Plus Jakarta Sans', sans-serif"
    >
      <!-- Header -->
      <header class="sticky top-0 z-50 bg-white border-b border-gray-100">
        <div class="flex items-center justify-between p-4">
          <button
            class="p-2 hover:bg-gray-100 rounded-full transition-colors"
            onclick="history.back()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              />
            </svg>
          </button>
          <h1 class="text-xl font-bold text-gray-900">Confirm Order</h1>
          <div class="w-10"></div>
        </div>
      </header>

      <main class="p-6 space-y-6">
        <!-- Order Summary -->
        <section class="space-y-4">
          <h2 class="text-lg font-bold text-gray-900">Order Summary</h2>
          <div class="bg-gray-50 rounded-xl p-4 space-y-3">
            <div class="flex justify-between">
              <span class="text-gray-600">Subtotal</span>
              <span class="font-medium">$12.50</span>
            </div>
            <div class="flex justify-between">
              <span class="text-gray-600">Delivery Fee</span>
              <span class="font-medium">$2.00</span>
            </div>
            <div class="h-px bg-gray-200 my-2"></div>
            <div class="flex justify-between">
              <span class="font-medium text-gray-900">Total</span>
              <span class="font-bold text-gray-900">$14.50</span>
            </div>
          </div>
        </section>

        <!-- Payment Method -->
        <section class="space-y-4">
          <h2 class="text-lg font-bold text-gray-900">Payment Method</h2>
          <div
            class="payment-method bg-white border border-gray-200 rounded-xl p-4 flex items-center gap-4"
          >
            <div class="bg-blue-50 rounded-xl p-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-blue-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
            </div>
            <div class="flex-1">
              <h3 class="font-semibold text-gray-900">Cash on Delivery</h3>
              <p class="text-sm text-gray-500">Please have $14.50 ready</p>
            </div>
            <div
              class="h-5 w-5 rounded-full border-2 border-blue-600 flex items-center justify-center"
            >
              <div class="h-3 w-3 rounded-full bg-blue-600"></div>
            </div>
          </div>
        </section>

        <!-- Delivery Instructions -->
        <section class="space-y-4">
          <h2 class="text-lg font-bold text-gray-900">Delivery Instructions</h2>
          <textarea
            placeholder="Any special instructions for delivery? (Optional)"
            class="w-full rounded-xl border-gray-200 focus:border-blue-500 focus:ring-blue-500 min-h-[100px] resize-none"
          ></textarea>
        </section>
      </main>

      <!-- Sticky Footer -->
      <footer
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4 max-w-2xl mx-auto"
      >
        <div class="flex items-center gap-4">
          <div class="flex-1">
            <p class="text-sm text-gray-600">Total Amount</p>
            <p class="text-xl font-bold text-gray-900">$14.50</p>
          </div>
          <button
            class="bg-blue-600 text-white px-8 py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors"
          >
            Confirm Order
          </button>
        </div>
      </footer>

      <!-- Bottom Spacing for Footer -->
      <div class="h-24"></div>
    </div>
  </body>
</html>
