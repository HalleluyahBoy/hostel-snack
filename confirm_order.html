<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif"
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <div
            class="text-[#161412] flex size-12 shrink-0 items-center"
            data-icon="ArrowLeft"
            data-size="24px"
            data-weight="regular"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
              ></path>
            </svg>
          </div>
          <h2
            class="text-[#161412] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12"
          >
            Confirm Order
          </h2>
        </div>
        <h3
          class="text-[#161412] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
        >
          Order Summary
        </h3>
        <div class="p-4">
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#81766a] text-sm font-normal leading-normal">
              Subtotal
            </p>
            <p
              class="text-[#161412] text-sm font-normal leading-normal text-right"
            >
              $12.50
            </p>
          </div>
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#81766a] text-sm font-normal leading-normal">
              Delivery Fee
            </p>
            <p
              class="text-[#161412] text-sm font-normal leading-normal text-right"
            >
              $2.00
            </p>
          </div>
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#81766a] text-sm font-normal leading-normal">
              Total
            </p>
            <p
              class="text-[#161412] text-sm font-normal leading-normal text-right"
            >
              $14.50
            </p>
          </div>
        </div>
        <h3
          class="text-[#161412] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
        >
          Payment Method
        </h3>
        <div class="flex items-center gap-4 bg-white px-4 min-h-14">
          <div
            class="text-[#161412] flex items-center justify-center rounded-lg bg-[#f4f2f1] shrink-0 size-10"
            data-icon="Money"
            data-size="24px"
            data-weight="regular"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M128,88a40,40,0,1,0,40,40A40,40,0,0,0,128,88Zm0,64a24,24,0,1,1,24-24A24,24,0,0,1,128,152ZM240,56H16a8,8,0,0,0-8,8V192a8,8,0,0,0,8,8H240a8,8,0,0,0,8-8V64A8,8,0,0,0,240,56ZM193.65,184H62.35A56.78,56.78,0,0,0,24,145.65v-35.3A56.78,56.78,0,0,0,62.35,72h131.3A56.78,56.78,0,0,0,232,110.35v35.3A56.78,56.78,0,0,0,193.65,184ZM232,93.37A40.81,40.81,0,0,1,210.63,72H232ZM45.37,72A40.81,40.81,0,0,1,24,93.37V72ZM24,162.63A40.81,40.81,0,0,1,45.37,184H24ZM210.63,184A40.81,40.81,0,0,1,232,162.63V184Z"
              ></path>
            </svg>
          </div>
          <p
            class="text-[#161412] text-base font-normal leading-normal flex-1 truncate"
          >
            Cash on Delivery
          </p>
        </div>
        <p
          class="text-[#161412] text-base font-normal leading-normal pb-3 pt-1 px-4"
        >
          Please have $14.50 ready for the delivery person.
        </p>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#e5ccb2] text-[#161412] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Confirm Order</span>
          </button>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
  </body>
</html>
